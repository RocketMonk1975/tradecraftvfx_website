<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TradeCraft VFX | Page Not Found</title>
  <script>
    // SPA Redirect Script for GitHub Pages
    // This prevents 404 errors when refreshing or directly accessing routes
    (function() {
      // Get the current path excluding the repository name
      var path = window.location.pathname;
      var repo = '/tradecraftvfx_website';
      
      // Check if we're in the repo path
      if (path.indexOf(repo) === 0) {
        // Get the path after the repo name
        path = path.substr(repo.length);
      }
      
      // Redirect to the app's index with a hash route
      if (path !== '/' && path !== '/index.html') {
        window.location.href = repo + '/#' + path;
      } else {
        window.location.href = repo + '/';
      }
    })();
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      color: #2c3e50;
      text-align: center;
    }
    
    .redirect-message {
      padding: 2rem;
      max-width: 500px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/tradecraftvfx_website/">click here</a>.</p>
  </div>
</body>
</html>
